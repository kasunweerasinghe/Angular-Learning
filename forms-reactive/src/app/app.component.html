<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <!--formControlName="username" is the name that we defined in ts file. here we connect that to form-->
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please Enter a Valid username!</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">Please Enter a Valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please Enter a Valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
